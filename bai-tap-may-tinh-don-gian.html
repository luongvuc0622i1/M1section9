<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table>
    <tr>
        <th colspan="4" readonly><input type="text" id="view" style="text-align: right"></th>
    </tr>
    <tr>
        <th><button onclick="inputValue(this.value)" value="1" style="width: 100%">1</button></th>
        <th><button onclick="inputValue(this.value)" value="2" style="width: 100%">2</button></th>
        <th><button onclick="inputValue(this.value)" value="3" style="width: 100%">3</button></th>
        <th><button onclick="inputValue(this.value)" value="+" style="width: 100%">+</button></th>
    </tr>
        <th><button onclick="inputValue(this.value)" value="4" style="width: 100%">4</button></th>
        <th><button onclick="inputValue(this.value)" value="5" style="width: 100%">5</button></th>
        <th><button onclick="inputValue(this.value)" value="6" style="width: 100%">6</button></th>
        <th><button onclick="inputValue(this.value)" value="-" style="width: 100%">-</button></th>
    </tr>
        <th><button onclick="inputValue(this.value)" value="7" style="width: 100%">7</button></th>
        <th><button onclick="inputValue(this.value)" value="8" style="width: 100%">8</button></th>
        <th><button onclick="inputValue(this.value)" value="9" style="width: 100%">9</button></th>
        <th><button onclick="inputValue(this.value)" value="*" style="width: 100%">*</button></th>
    </tr>
        <th><button onclick="xoa()" style="width: 100%">AC</button></th>
        <th><button onclick="inputValue(this.value)" value="1" style="width: 100%">0</button></th>
        <th><button onclick="result()" value="1" style="width: 100%">=</button></th>
        <th><button onclick="inputValue(this.value)" value="1" style="width: 100%">/</button></th>
    </tr>
</table>
<script>
    let view = document.getElementById("view");
    function inputValue(number) {
        view.value += number;
    }
    function xoa() {
        view.value="";
    }
    function result() {
        let result = eval(view.value);
        view.value = result;
    }
</script>
</body>
</html>
