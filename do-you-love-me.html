<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<h1>Do You Love Me</h1>
<input type="button" onclick="yes()" value="Yes">
<input type="button" id="buttonNo" style="position: absolute; left:360px; top:235px;" onmouseover="no()" value="No">
<script>
  function yes() {
    alert("Love you, too");
  }
  function no() {
    let x = Math.round(Math.random() * window.innerWidth);
    let y = Math.round(Math.random() * window.innerHeight);
    
    document.getElementById('buttonNo').style.left = x + 'px';
    document.getElementById('buttonNo').style.top = y + 'px';
  }
</script>
</body>
</html>
