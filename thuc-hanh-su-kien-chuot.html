<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
<img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="Anhquabong" style="width: 30%">
<p>Click button below to move the image to right</p>
<input type="button" value="Click Me" onclick="moveRight()">
</body>
<script>
    let imgObj = document.getElementById("myImage");
    function init() {
        imgObj.style.position = 'relative';
        imgObj.style.left = 0 + 'px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</html>
